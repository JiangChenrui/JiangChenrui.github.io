# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site # 站点信息
title: 姜晨瑞的博客 # 标题
subtitle: 记录与总结 # 副标题
description: # 站点描述
keywords: "深度学习，c++, 算法，python"
author: 姜晨瑞
language: zh-CN # 语言
# timezone: Aisa/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://JiangChenrui.gitee.io
root: / # 根目录
permalink: :year/:month/:day/:title/ # 文章的链接方式
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags # 标签目录
archive_dir: archives # 存档目录
category_dir: categories # 分类目录
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts # 新文章的标题
default_layout: post # 默认的模板，包括 post、page、photo、draft（文章、页面、照片、草稿）
titlecase: false # 标题转换成大写
external_link: true # 在新选项卡中打开链接
filename_case: 0
render_drafts: false
post_asset_folder: true # 是否启动资源文件夹，添加图片是使用
relative_link: false
future: true
highlight: # 语法高亮
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
# Plugins: https://hexo.io/plugins/
plugins: 
  hexo-math

math:
  engine: 'mathjax' # or 'katex'
  mathjax:
      # src: custom_mathjax_source
    config:
      # MathJax config

## Themes: https://hexo.io/themes/
theme: next # 选择主题

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://gitee.com/JiangChenrui/JiangChenrui.git
  branch: master

search:
  path: search.xml
  field: post
  format: html
  limit: 10000